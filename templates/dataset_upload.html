{% extends "base_tf3.html" %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block app_content %}
    <h1>{{ name }}</h1>
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST"
          enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="fileUploadId">Choose a dataset (csv)</label>
            <input class="form-control col-sm-8" id="fileUploadId" type="file" name="file" accept="text/csv"
                   multiple>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Submit --> </button>
        </div>
    </form>

{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}

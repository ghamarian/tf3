{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    {#    <link rel="stylesheet" href="{{ url_for('.static', filename='jquery.dataTables.css') }}">#}
    {#    <link rel="stylesheet" href="{{ url_for('.static', filename='select.dataTables.css') }}">#}
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.css"/>
{% endblock %}

{% block app_content %}
    <h1>{{ name }}</h1>

    {{ data.to_html(classes="table table-striped display", table_id="target") | safe }}

    <button type="button" id="select">Select</button>

    <form action="{{ url_for('target') }}">
        <button type="submit" formmethod="post" id="next" class="btn btn-primary" disabled>Next</button>
    </form>


{% endblock %}

{% block scripts %}
    {{ super() }}

    {#    <script src="{{ url_for('.static', filename='jquery.dataTables.js') }}"></script>#}
    {#    <script src="{{ url_for('.static', filename='dataTables.select.js') }}"></script>#}
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.js"></script>
    <script src="{{ url_for('.static', filename='target.js') }}"></script>

{% endblock %}
